<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Viewer</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
    <div hx-trigger="load, every {{ trigger_interval }}" hx-get="/load-image/0" hx-swap="outerHTML" id="image-container">
        <img src="/images/{{ first_image }}" alt="Heatmap">
    </div>
</body>
</html>
